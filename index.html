<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <title>TheBlog</title>
</head>
<body>
  <header>
    <nav class="nav">
      
      <a class="navbar-brand" href="/"><h2>TheBlog</h2></a>
      <div class="navbar-utils">
        <form class="navbar-utils__search">
          <input
          type="text"
          class="form-control"
          placeholder="Search"
          aria-label="Search"
          >
        </form>
        <ul class="navbar-nav">
          <li class="navbar-item">
            <a class="nav-link" href="#">Sign in</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>

    <div id="home" data-app="home">
      <div class="banner">
        <a id="featuredHref" class="banner-featured">
          <div class="banner-featured__container">
            <small class="banner-featured__heading">Featured post</small><br />
            <p id="featuredAuthor" class="banner-featured__author"></p>
            <div class="banner-featured__title-container">
              <h2 id="featuredTitle" class="banner-featured__title"></h2>
              <p id="featuredDate" class="banner-featured__date"></p>
            </div>
            <p id="featuredDescription" class="banner-featured__description"</p>
          </div>
        </a>
        <div class="banner-topics">
          <button type="button" class="btn btn-light">Food</button>
          <button type="button" class="btn btn-light">Travel</button>
          <button type="button" class="btn btn-light">Climate Change</button>
          <button type="button" class="btn btn-light">Science</button>
          <button type="button" class="btn btn-light">Mental Health</button>
        </div>
      </div>

      <section class="posts">
        <div id="postsList" class="posts list-group">
      </section>
      </div>
    </div>
  </main>
  <footer></footer>
  
  <script type="module" src="./js/index.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>

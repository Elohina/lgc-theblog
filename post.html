<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>TheBlog</title>
</head>
<body>
  <header>
    <nav class="nav">
      <a class="navbar-brand" href="/"><h2>TheBlog</h2></a>
      <div class="navbar-utils">
        <form class="navbar-utils__search">
          <input
            type="text"
            class="form-control"
            placeholder="Search"
            aria-label="Search"
          >
        </form>
        <ul class="navbar-nav">
          <li class="navbar-item">
            <a class="nav-link" href="#">Sign in</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>

    <article id="post" class="post" data-app="post">
      <section class="post-content">
        <div class="post-title__container">
          <h1 id="post-title" class="post-title__text"></h1>
          <h5 id="post-description"></h5>
          <p id="post-author" class="post-title__author"></p>
        </div>
        <div id="post-content" class="post-content"></div>
      </section>
      <div class="post-divisor"></div>
      <section class="post-comments">
        <h4>Comments <span id="comments-amount" class="badge badge-light"></span></h4>
        <div id="post-comments" class="list-group post-comments-list"></div>
        <form id="post-comments-form" class="post-comments__form">
          <div class="form-group">
            <label for="user-name">Name</label>
            <input id="user-name" name="user-name" type="text" class="form-control" required/>
          </div>
          <div class="form-group">
            <label for="user-comment">What do you think?</label>
            <textarea id="user-comment" class="form-control" rows="5" cols="50" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </section>
      
    </article>
  </main>
  <footer>
    <p class="lead">
      Made by <a target="_blank" href="https://elohina.dev">Elohina Guevara</a>
    </p>
  </footer>
  
  <script type="module" src="./js/index.js"></script>
</body>
</html>
